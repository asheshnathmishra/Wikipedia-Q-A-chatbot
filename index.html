<!DOCTYPE html>
<html>
<head>
    <title>Q&A Chatbot</title>
</head>
<body>
    <h2>Ask a Question from Wikipedia</h2>
    <form method="POST" action="/get_answer">
        <input type="text" name="url" placeholder="Enter Wikipedia page URL" required>
        <input type="text" name="question" placeholder="Enter your question here" required>
        <input type="submit" value="Get Answer">
    </form>
    {% if answer %}
        <h3>Your Question:</h3>
        <p>{{ question }}</p>
        <h3>Answer:</h3>
        <p>{{ answer }}</p>
    {% endif %}
</body>
</html>
